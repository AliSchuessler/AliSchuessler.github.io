<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery | Ali Schuessler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <span class="logo-main">Ali Schuessler</span>
        <span class="logo-sub">Plant Physiology · Desert Ecology</span>
      </div>
      <nav class="site-nav">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main>

    <section class="section">
      <div class="container">
        <h1>Photo Gallery</h1>
        <p>
          Field sites, instrumentation, seasonal conditions, and study organisms
          across South Mountain and other Sonoran locations.
        </p>

        <div class="gallery-grid">

          <!-- Repeat this block for each image -->
          <figure class="gallery-card">
            <img src="images/IMG_0459.JPEG"
                 alt="South Mountain field site overview"
                 onclick="openLightbox(this)">
            <figcaption>Data collection on a small plant included in our study.</figcaption>
          </figure>

          <figure class="gallery-card">
            <img src="images/IMG_0472.JPEG"
                 alt="Saguaro monitoring at South Mountain"
                 onclick="openLightbox(this)">
            <figcaption>Saguaro monitoring and high accuracy GPS marking.</figcaption>
          </figure>

          <!-- Add more images here -->

        </div>

        <p style="margin-top: 24px;">
          <a href="index.html">← Back to home</a>
        </p>

      </div>
    </section>

  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
